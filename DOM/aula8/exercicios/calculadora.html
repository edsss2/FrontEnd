<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 80px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br>

    <button onclick="calcular('somar')">Somar</button>
    <button onclick="calcular('subtrair')">Subtrair</button>
    <button onclick="calcular('multiplicar')">Multiplicar</button>
    <button onclick="calcular('dividir')">Dividir</button>

    <div id="resultado">Resultado: </div>
  </div>

  <script>
    function calcular(operacao) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let resultado = 0;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").innerText = "Por favor, preencha os dois campos!";
        return;
      }

      switch (operacao) {
        case 'somar':
          resultado = n1 + n2;
          break;
        case 'subtrair':
          resultado = n1 - n2;
          break;
        case 'multiplicar':
          resultado = n1 * n2;
          break;
        case 'dividir':
          if (n2 === 0) {
            document.getElementById("resultado").innerText = "Não é possível dividir por zero!";
            return;
          }
          resultado = n1 / n2;
          break;
      }

      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>

</body>
</html>
