<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Simples</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" 
                    placeholder="Digite o nome completo" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel">
            </p>
            <p>
                <button onclick="gravar(event)">Gravar</button>
            </p>
        </fieldset>
    </form>
</body>
<script>
    let aluno = {
        nome: 'Edson',
        email: 'edson.feitosa@facens.br',
        tel: '(15) 32274433'
    }
    console.log(aluno)
    console.log(JSON.stringify(aluno))
    console.log(JSON.parse(JSON.stringify(aluno)))


    function gravar(event){
        event.preventDefault()
        let nome = document.getElementById('nome').value
        let email = document.getElementById('email').value
        let tel = document.getElementById('tel').value
        let cliente = {
            nome: nome,
            email: email,
            tel: tel
        }
        fetch('https://67d0b74b825945773eb1b9fe.mockapi.io/cliente', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(cliente),
            
        })
        .then(resposta => resposta.json())
        .then(dados => {
            console.log(dados)
            document.getElementById('nome').value = ''
            document.getElementById('email').value = ''
            document.getElementById('tel').value = ''
            window.alert('Cliente cadastrado com sucesso!')
            document.querySelector('#nome').focus()
        })
    }
</script>
</html>
