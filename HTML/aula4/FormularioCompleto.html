<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="https://67cb71ea3395520e6af5567c.mockapi.io/cliente" method="post"></form>
    <fieldset>
        <legend>Cadastro de cliente</legend>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"
            placeholder="Nome Completo">
        </p>

        <p>
            <label for="altura">Nome:</label>
            <input type="number" name="altura" id="altura" min="0" max="3" step="0.1">
        </p>

        <p>
            <label for="cor">Cor dos cabelos:</label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="dt">Data de nascimento:</label>
            <input type="date" name="dt" id="dt">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </p>

        <p>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" value="M">
            <label for="mas">Masculino</label>
            <input type="radio" name="genero" value="F">
            <label for="fem">Feminino</label>
        </p>

        <p>
            <label for="rg">Upload RG:</label>
            <input type="file" name="rg" id="rg">
        </p>
        
        <p>
            <label for="gosto">Gosta de:</label>
            <input type="checkbox" name="ler" value="l">
                <label for="ler">Ler</label>
            <input type="checkbox" name="filme" value="f">
                <label for="filme">Filme</label>
            <input type="checkbox" name="esporte" value="e">
                <label for="esporte">Esporte</label>
        </p>
        <p>
            <label for="estado">Estado de nascimento:</label>
            <select name="estado" id="estado">
                <option value="0">Selecione...</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
        </p>
        

        <p>
            <button type="submit">Gravar</button>
            <button type="reset">Limpar</button>
        </p>
    </fieldset>
</body>
</html>
