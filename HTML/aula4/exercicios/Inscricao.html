<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>
    <h1>Preencha os dados abaixo:</h1>

    <form action="https://67cb71ea3395520e6af5567c.mockapi.io/Aluno" method="post">
        <fieldset>
            <legend>Cadastro do Aluno</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"
                placeholder="Nome completo" required>
            </p>
            <p>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="numero">
            </p>
            <p>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
                <label for="cep">Cep:</label>
                <input type="number" name="cep" id="cep">
            </p>
            <p>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel">
            </p>
            <p>
                <label for="cel">Celular:</label>
                <input type="tel" name="cel" id="cel" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="cor">Cor:</label>
                <select name="cor" id="cor" required>
                    <option value="0">Selecione...</option>
                    <option value="branca">Branca</option>
                    <option value="preta">Preta</option>
                    <option value="parda">Parda</option>
                    <option value="amarela">Amarela</option>
                    <option value="indigena">Indígena</option>
                </select>
            </p>
            <p>
                <button type="submit">Salvar</button>
            </p>
        </fieldset>
    </form>
    <form action="https://67cb71ea3395520e6af5567c.mockapi.io/pais">
        <fieldset>
            <legend>Dados do pai</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"
                placeholder="Nome Completo"required>
                <label for="dtNascimento">Data de nascimento:</label>
                <input type="date" name="dtNascimento" id="dtNascimento">
            </p>
            <p>
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" name="naturalidade" id="naturalidade">
            </p>
            <p>
                <label for="profissao">Profissão:</label>
                <input type="text" name="profissao" id="profissao">
            </p>
            <p>
                <label for="cel">Celular:</label>
                <input type="tel" name="cel" id="cel" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
            </p>
            <p>
                <label for="isResponsavelFinanceiro">É o responsavel financeiro:</label>
                <input type="radio" name="isResponsavelFinanceiro" id="isResponsavelFinanceiro">
                    <label for="s">Sim</label>
                <input type="radio" name="isResponsavelFinanceiro" id="isResponsavelFinanceiro">
                    <label for="n">Não</label>
            </p>
        </fieldset>
    </form>
    <form action="https://67cb71ea3395520e6af5567c.mockapi.io/pais">
        <fieldset>
            <legend>Dados da Mãe</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"
                placeholder="Nome Completo"required>
                <label for="dtNascimento">Data de nascimento:</label>
                <input type="date" name="dtNascimento" id="dtNascimento">
            </p>
            <p>
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" name="naturalidade" id="naturalidade">
            </p>
            <p>
                <label for="profissao">Profissão:</label>
                <input type="text" name="profissao" id="profissao">
            </p>
            <p>
                <label for="cel">Celular:</label>
                <input type="tel" name="cel" id="cel" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
            </p>
            <p>
                <label for="isResponsavelFinanceiro">É o responsavel financeiro:</label>
                <input type="radio" name="isResponsavelFinanceiro" id="isResponsavelFinanceiro">
                    <label for="s">Sim</label>
                <input type="radio" name="isResponsavelFinanceiro" id="isResponsavelFinanceiro">
                    <label for="n">Não</label>
            </p>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Dados do curso</legend>
            <p>
                <label for="curso">Escolha um curso:</label>
                    <select id="curso" onchange="atualizarValor()">
                    <option value="" disabled selected>Selecione um curso</option>
                    <option value="150">JavaScript</option>
                    <option value="100">Lógica de Programação</option>
                </select>

            <p>Valor do Curso: <strong id="valor">R$ 0,00</strong></p>

            <script>
                function atualizarValor() {
                    let select = document.getElementById("curso");
                    let valor = document.getElementById("valor");
                    valor.textContent = "R$ " + Number(select.value).toFixed(2).replace(".", ",");
                }
            </script>
                <label for="dtIngresso">Data de ingresso:</label>
                <input type="date" name="dtIngresso" id="dtIngresso" required>
            </p>
            <p><label for="select">Selecione a quantidade de parcelas:</label>
                <Select name="qtdParcelas" id="qtdParcelas" required>
                    <option value="0">Selecione...</option>
                    <option value="1">1x 150,00</option>
                    <option value="1">2x 75,00</option>
                    <option value="1">3x 50,00</option>
                    <option value="1">4x 37,50</option>
                    <option value="1">5x 32,99 <em>com juros</em></option>
                    <option value="1">6x 29,50 <em>com juros</em></option>

                </Select></p>
        </fieldset>
    </form>
</body>
</html>
