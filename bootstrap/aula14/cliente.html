<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body onload="carregarCliente()">
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" 
                class="btn btn-primary" 
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                onclick="limparCampos()">
                    <i class="bi bi-plus-circle-dotted"></i> Adicionar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome para a consulta">
                </div>
            </div>

            <div class="col-lg-2">
                <button type="button" class="btn btn-primary" id="pesquisar" style="margin-top: 32px">
                    <i class="bi bi-search"></i> Pesquisar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="col-12">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>John</td>
                        <td>Doe</td>
                        <td>@social</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastrar cliente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="cad-id" id="cad-id" hidden>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="cad-nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="cad-nome"
                                        placeholder="Digite o nome do cliente">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="cad-telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="cad-telefone"
                                        placeholder="Digite o telefone do cliente">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="cad-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="cad-email"
                                        placeholder="Digite o E-mail do cliente">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarCliente(event)">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="cliente.js"></script>
</html>
