<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flutuação</title>
</head>
<style>
    .conteudo {
        width: 150px;
        height: 150px;
        color: white;
        background-color: blue;
        border: 1px black solid;
        /*display: inline-block; Mudar o comportamento padrão de um elemento*/
    }
    .conteudo1 {
        width: 150px;
        height: 150px;
        color: white;
        background-color: red;
        border: 1px black solid;
        float: right;
    }
    .texto {
        clear: both;
    }
</style>
<body>
    <div class="conteudo">Conteudo1</div>
    <div class="conteudo">Conteudo2</div>
    <div class="conteudo1">Conteudo3</div>
    
</body>
</html>
